name: master

on:
  push:
    - branches: [master]
  pull_request:
    - branches: [master]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - name: Run tests
        run: |
          npm i
          node_modules/.bin/mocha tests